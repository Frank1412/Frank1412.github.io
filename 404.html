<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/myFavicon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Page not found" />
    <title>404 - Page Not Found</title>
    
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      // GitHub Pages SPA redirect - preserves clean URLs
      // Store the path and redirect to index.html with a special parameter
      (function(l) {
        if (l.pathname.length > 0) {
          var redirect = l.pathname;
          // Redirect to root with path encoded as search parameter
          var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                      '/?/' + redirect.slice(1) + (l.search ? '&' + l.search.slice(1) : '') + l.hash;
          window.location.replace(newUrl);
        }
      }(window.location))
    </script>
</head>
<body>
</body>
</html>
